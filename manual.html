<div class="bs-docs-featurette" id="intro">
  <div class="container">
    <h2 class="bs-docs-featurette-title">试飞指南</h2>

    <div class="row">
      <div class="col-sm-6">
        <img src="assets/img/with-her-eyes.jpg" alt="Components" class="img-responsive">
        <p>水平放于地面，X模式，中心箭头方向为机头方向，朝前。遥控器为左手油门，操作手拿遥控站在飞机后方。</p>
      </div>
      <div class="col-sm-6">
        <img src="assets/img/with-her-eyes.jpg" alt="Components" class="img-responsive">
        <p>先开启遥控器，再开启飞机。10秒之后，飞机自检结束，等待起飞。</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <img src="assets/img/with-her-eyes.jpg" alt="Components" class="img-responsive">
        <p>按下遥控器上“-”按键，M1和M2机臂上LED常亮进入校准。校准结束，M1和M2机臂上LED开始闪烁。按下遥控器上的“+”按键，开启电机怠速转动。</p>
      </div>
      <div class="col-sm-6">
        <img src="assets/img/with-her-eyes.jpg" alt="Components" class="img-responsive">
        <p>上推油门起飞到1米高度。下面可以正常操作，前后左右，航向角等。下拉油门降落，按下遥控器上的“+”按键关闭电机。</p>
      </div>
    </div>

  </div>
</div>
